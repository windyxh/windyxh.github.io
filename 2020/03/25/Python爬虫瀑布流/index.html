            <h4 id="Python&#x722C;&#x866B;&#x7011;&#x5E03;&#x6D41;"><a href="#Python&#x722C;&#x866B;&#x7011;&#x5E03;&#x6D41;" class="headerlink" title="Python&#x722C;&#x866B;&#x7011;&#x5E03;&#x6D41;"></a>Python&#x722C;&#x866B;&#x7011;&#x5E03;&#x6D41;</h4><hr>
<p>&#x58C1;&#x7EB8;&#x7F51;&#x7AD9;&#xFF1A;<a href="https://ss.netnr.com/wallpaper#26" target="_blank" rel="noopener">&#x52A8;&#x6F2B;&#x58C1;&#x7EB8;</a><br><strong>&#x6B65;&#x9AA4;&#xFF1A;</strong></p>
<ol>
<li>&#x6309;F12&#x6253;&#x5F00;&#x5BA1;&#x67E5;&#xFF0C;&#x627E;&#x5230;&#x7F51;&#x9875;&#x7684;&#x771F;&#x6B63;&#x8BF7;&#x6C42;&#x5730;&#x5740;urls&#xFF0C;&#x53D1;&#x73B0;&#x7011;&#x5E03;&#x6D41;&#x7F51;&#x5740;&#x7684;&#x53D8;&#x5316;&#x89C4;&#x5F8B;&#xFF0C;&#x53D1;&#x73B0;&#x53EA;&#x6709;start&#x5728;&#x4E0D;&#x65AD;&#x53D8;&#x5316;&#x3002;<br><img src="/2020/03/25/Python%E7%88%AC%E8%99%AB%E7%80%91%E5%B8%83%E6%B5%81/1.png" alt="&#x89E3;&#x6790;&#x56FE;&#x7247;"></li>
<li>&#x6253;&#x5F00;&#x6BCF;&#x4E2A;urls&#xFF0C;&#x8FD9;&#x4E2A;&#x56FE;&#x7247;&#x7F51;&#x7AD9;&#x6BCF;&#x5F20;&#x56FE;&#x6709;&#x591A;&#x79CD;&#x6E05;&#x6670;&#x5EA6;&#xFF0C;&#x627E;&#x5230;&#x8BE5;&#x9875;&#x9762;&#x6240;&#x6709;&#x7684;&#x539F;&#x56FE;&#x7684;&#x5730;&#x5740;url&#xFF0C;&#x7528;&#x6B63;&#x5219;&#x8868;&#x8FBE;&#x5F0F;&#x628A;&#x4ED6;&#x4EEC;&#x63D0;&#x53D6;&#x51FA;&#x6765;&#x3002;<br><img src="/2020/03/25/Python%E7%88%AC%E8%99%AB%E7%80%91%E5%B8%83%E6%B5%81/2.png" alt="&#x89E3;&#x6790;&#x56FE;&#x7247;"></li>
</ol>
<p>&#x8BE6;&#x89E3;&#x4EE3;&#x7801;&#xFF1A;</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br></pre></td><td class="code"><pre><span class="line">import&#xA0;re</span><br><span class="line">import&#xA0;requests</span><br><span class="line">n&#xA0;=&#xA0;int(input(&quot;&#x8F93;&#x5165;&#x8981;&#x722C;&#x53D6;&#x7684;&#x5F20;&#x6570;&#xFF1A;&quot;))</span><br><span class="line">def&#xA0;main():</span><br><span class="line">&#xA0;&#xA0;&#xA0;&#xA0;i=0</span><br><span class="line">&#xA0;&#xA0;&#xA0;&#xA0;#&#xA0;&#x56FE;&#x7247;&#x8BF7;&#x6C42;&#x5730;&#x5740;&#x94FE;&#x63A5;&#x7684;text&#x91CC;&#x6BCF;&#x9875;&#x5305;&#x542B;12&#x5F20;&#x539F;&#x56FE;&#x7684;&#x5730;&#x5740;&#x94FE;&#x63A5;</span><br><span class="line">&#xA0;&#xA0;&#xA0;&#xA0;for&#xA0;index&#xA0;in&#xA0;range(1,n,12):</span><br><span class="line">&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;#&#x89C2;&#x5BDF;&#x89E3;&#x6790;&#x5728;request&#x91CC;&#x7684;&#x771F;&#x7684;&#x56FE;&#x7247;&#x7F51;&#x5740;&#x7ED3;&#x6784;&#xFF0C;&#x6784;&#x9020;&#x6BCF;&#x9875;url&#x5730;&#x5740;</span><br><span class="line">&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;url&#xA0;=&#xA0;&quot;https://bird.ioliu.cn/v2?url=http://wallpaper.apc.360.cn/index.php?c=WallPaper&amp;start=&quot;+str(index)+&quot;&amp;count=12&amp;from=360chrome&amp;a=getAppsByCategory&amp;cid=26&quot;</span><br><span class="line">&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;#&#x83B7;&#x53D6;&#x5730;&#x5740;&#x94FE;&#x63A5;&#x7684;&#x6587;&#x672C;&#x4FE1;&#x606F;</span><br><span class="line">&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;html&#xA0;=&#xA0;requests.get(url).text</span><br><span class="line">&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;#&#x7528;&#x6B63;&#x5219;&#x8868;&#x8FBE;&#x5F0F;&#x628A;&#x6587;&#x672C;&#x91CC;&#x6240;&#x6709;&#x539F;&#x56FE;&#x7684;&#x94FE;&#x63A5;&#x627E;&#x51FA;&#x6765;</span><br><span class="line">&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;pic_urls&#xA0;=&#xA0;re.findall(&apos;&quot;resolution&quot;:&quot;.*?&quot;,&quot;url_mobile&quot;:&quot;&quot;,&quot;url&quot;:&quot;(.*?)&quot;,&apos;,html,re.S)</span><br><span class="line">&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;for&#xA0;each&#xA0;in&#xA0;pic_urls:</span><br><span class="line">&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;#&#x63D0;&#x53D6;&#x7684;&#x56FE;&#x7247;&#x94FE;&#x63A5;&#x6709;&#x8F6C;&#x4E49;&#x5B57;&#x7B26;&quot;\&quot;,&#x9700;&#x8981;&#x66FF;&#x6362;&#x4E3A;&#x7A7A;</span><br><span class="line">&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;each&#xA0;=&#xA0;each.replace(&quot;\\&quot;,&#xA0;&quot;&quot;)</span><br><span class="line">&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;print(each)</span><br><span class="line">&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;#&#x4E0B;&#x8F7D;&#x56FE;&#x7247;</span><br><span class="line">&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;pic=&#xA0;requests.get(each)</span><br><span class="line">&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;string&#xA0;=&#xA0;&apos;jdimg\\&apos;+&#xA0;str(i)&#xA0;+&#xA0;&apos;.jpg&apos;</span><br><span class="line">&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;fp&#xA0;=&#xA0;open(string,&apos;wb&apos;)</span><br><span class="line">&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;#&#x56FE;&#x7247;&#x5185;&#x5BB9;&#x5199;&#x5165;&#x672C;&#x5730;&#x6587;&#x4EF6;</span><br><span class="line">&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;fp.write(pic.content)</span><br><span class="line">&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;fp.close()</span><br><span class="line">&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;i&#xA0;+=&#xA0;1</span><br><span class="line">main()</span><br></pre></td></tr></table></figure>

<p>&#x5176;&#x4ED6;&#x53C2;&#x8003;&#xFF1A;<br><a href="https://www.cnblogs.com/m-chen/p/10136958.html" target="_blank" rel="noopener">&#x4E00;&#x822C;&#x9759;&#x6001;&#x7F51;&#x9875;&#x56FE;&#x7247;</a><br><a href="https://zhuanlan.zhihu.com/p/85739850" target="_blank" rel="noopener">&#x56FE;&#x96C6;&#x5F62;&#x5F0F;&#x7F51;&#x9875;</a></p>
